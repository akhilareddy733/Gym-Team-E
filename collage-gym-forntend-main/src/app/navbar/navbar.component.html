<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-size: 13px;">
                <a class="navbar-brand" href="#">GymManagement</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li *ngIf="isUserLoggedIn==false" class="nav-item">
                            <a class="nav-link" routerLink="/signup">Sign up</a>
                        </li>
                        <li *ngIf="isUserLoggedIn==false" class="nav-item">
                            <a class="nav-link" routerLink="/signin">Sign in</a>
                        </li>
                        <li *ngIf="isUserLoggedIn==true && isUserMembership==false" class="nav-item">
                            <a class="nav-link" routerLink="/product">Products</a>
                        </li>
                        <li *ngIf="isUserLoggedIn==true && isUserMembership==true && paymentStatus==true" class="nav-item">
                            <a class="nav-link" routerLink="/product">Products</a>
                        </li>
                        <li *ngIf="isUserLoggedIn==true && isUserMembership==true && paymentStatus==true" class="nav-item">
                            <a class="nav-link" routerLink="/video">Videos</a>
                        </li>
                        <li *ngIf="isUserLoggedIn==true && isUserMembership==true && paymentStatus==false" class="nav-item">
                            <a class="nav-link" routerLink="/payment">Payment</a>
                        </li>
                        <li *ngIf="isUserLoggedIn==true && isUserMembership==true && paymentStatus==true" class="nav-item">
                            <a class="nav-link" routerLink="/dietplan">Diet plan</a>
                        </li>
                        <li *ngIf="isUserLoggedIn==true" class="nav-item">
                            <a class="nav-link" routerLink="/profile">Profile</a>
                        </li>
                        <li *ngIf="isUserLoggedIn==true" class="nav-item">
                            <a class="nav-link" href="" (click)="signout()">Signout</a>
                        </li>
                    </ul>
                    <span *ngIf="isUserLoggedIn==true &&  isUserMembership==true && paymentStatus==true">
                        Cart
                        <a routerLink="/cart">
                            <i class="fa-solid fa-cart-shopping btn position-relative">
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                </span>
                            </i>
                        </a>
                    </span>
                    <span *ngIf="isUserLoggedIn==true && isUserMembership==false">
                        Cart
                        <a routerLink="/cart">
                            <i class="fa-solid fa-cart-shopping btn position-relative">
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                </span>
                            </i>
                        </a>
                    </span>
                </div>
            </nav>
        </div>
    </div>
</div>
