<div class="header-title">
    <h1>Diet Plan</h1>
</div>
<div class="container">
    <div class="row justify-content-center text-center">
        <span class="loader" *ngIf="loader"></span>
    </div>

    <div class="row my-5 justify-content-center" *ngIf="!loader && !formSubmitted">
        <div class="col-sm-4 text-center">
            <div class="mb-3">Calculate BMI</div>
            <form action="" #dietForm="ngForm" (ngSubmit)="getDietPlan()">
                <div class="form-group">
                    <input type="text" #wgt="ngModel" name="height" class="form-control" placeholder="Height (In CM)" [(ngModel)]="height" ngModel required>
                </div>
                <div class="form-group">
                    <input type="text" #hgt="ngModel" name="weight" class="form-control" placeholder="Weight" [(ngModel)]="weight" ngModel required>
                </div>
            <input type="submit" [disabled]="dietForm.invalid " value="Calculate" class="btn btn-primary">
            </form>
        </div>
    </div>
    
    <div class="row" *ngIf="formSubmitted">
        <div class="col">
            <div *ngFor="let diet of dietPlans; let i=index">
                <!-- noon plan -->
                <div class="diet-plan">
                    <div class="diet-video">
                        <img width="350px" height="200" src="{{diet.afternoonPlanImage}}" alt="">
                    </div>
                    <div class="diet-info">
                        <h2 style="font-family: 'Times New Roman', Times, serif;">{{diet.afternoonPlan}}</h2>
                        <p class="font-weight-bold">{{diet.body}}</p>
                    </div>
                </div>
                <!-- morning plan -->
                <div class="diet-plan">
                    <div class="diet-video">
                        <img width="350px" height="200" src="{{diet.morningPlanImage}}" alt="">
                    </div>
                    <div class="diet-info">
                        <h2 style="font-family: 'Times New Roman', Times, serif;">{{diet.morningPlan}}</h2>
                        <p class="font-weight-bold">{{diet.body}}</p>
                    </div>
                </div>
                <!-- night plan -->
                <div class="diet-plan">
                    <div class="diet-video">
                        <img width="350px" height="200" src="{{diet.nightPlanImage}}" alt="">
                    </div>
                    <div class="diet-info">
                        <h2 style="font-family: 'Times New Roman', Times, serif;">{{diet.nightPlan}}</h2>
                        <p class="font-weight-bold">{{diet.body}}</p>
                    </div>
                </div>
                <hr color="black">
            </div>
        </div>
    </div>
</div>
