
<div class="container-fluid">
    <div class="row banner-image-signin justify-content-center">
        <div class="col-sm-10">
            <div class="row text-center justify-content-center">
                <div class="col-sm-4 ml-3 text-white">
                    <h4 class="mt-4 w-3">Login</h4>
                </div>
            </div>
            <form action="" class="mx-4 my-4" #loginForm="ngForm" (ngSubmit)="signin()">
                <div class="row justify-content-center">
                    <div class="col-sm-4 text-white">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" name="emailaddress" #emailadd="ngModel" placeholder="Email address" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="username" ngModel>
                            <div *ngIf="emailadd.invalid && (emailadd.touched || loginForm.submitted)">
                                <div class="text-danger" *ngIf="emailadd.errors?.['pattern']">Please enter a valid email</div>
                                <div class="text-danger" *ngIf="emailadd.errors?.['required']">This field is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" #pass1="ngModel" placeholder="Password" class="form-control" required [(ngModel)]="password" ngModel>
                            <div *ngIf="pass1.invalid && (pass1.touched || loginForm.submitted)">
                                <div class="text-danger" *ngIf="pass1.errors?.['required']">This field is required</div>
                            </div>
                        </div>
                       
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col text-center">
                        <input type="submit" value="Login" class="btn btn-primary" [disabled]="!loginForm.valid">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
