<style>
    .video-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        grid-gap: 20px;
    }
</style>

<div class="header-title">
    <h1>Video</h1>
</div>
<div class="video-gallery">
    <!-- Create a section for strength videos -->
    <div class="video-section">
        <h2>Strength</h2>
        <div *ngFor="let videoItem of strengthVideos">
            <!-- Display videos in the strength section -->
            <div class="video-card">
                <video controls>
                    <source src="{{videoItem.videos}}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <!-- Display other relevant information for each video -->
                <p></p>
                <p>
                    <img class="img" src="{{videoItem.images1}}" width="200px" height="150px" alt="">
                    <img class="img" src="{{videoItem.images2}}" width="200px" height="150px" alt="">
                    <img class="img" src="{{videoItem.images3}}" width="200px" height="150px" alt="">
                    <img class="img" src="{{videoItem.images4}}" width="200px" height="150px" alt="">
                </p>
            </div>
        </div>
    </div>

    <!-- Create a section for core videos -->
    <div class="video-section">
        <h2>Core</h2>
        <div *ngFor="let videoItem of coreVideos">
            <!-- Display videos in the core section -->
            <div class="video-card">
                <video controls>
                    <source src="{{videoItem.videos}}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <!-- Display other relevant information for each video -->
                <p></p>
                <p>
                    <img class="img" src="{{videoItem.images1}}" width="200px" height="150px" alt="">
                    <img class="img" src="{{videoItem.images2}}" width="200px" height="150px" alt="">
                    <img class="img" src="{{videoItem.images3}}" width="200px" height="150px" alt="">
                    <img class="img" src="{{videoItem.images4}}" width="200px" height="150px" alt="">
                </p>
            </div>
        </div>
    </div>
    <!-- Add more sections for other categories as needed -->
</div>
